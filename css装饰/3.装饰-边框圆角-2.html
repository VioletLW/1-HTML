<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框圆角</title>
    <style>
        .one{
            margin: 20px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 直接取边框边长的一半 */
            /* border-radius: 100px; */

            /* 正方形是正圆，如果是长方体就是椭圆 */
            /* 最多取百分之五十，再多也只是圆，因为百分之五十已经最圆了 */
            border-radius: 50%;
        }


        /* 胶囊形状:长方形，border-radius只要设置高度的一般就行*/
        .two{
            width: 400px;
            height: 200px;
            background-color: pink;
            /* 只要设置高度的一半就行 */
            border-radius : 100px;
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
