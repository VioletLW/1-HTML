<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            /* 没脱标，是占位隐藏效果 */
            /* visibility: hidden; */

            /* 不占位隐藏 */
            display: none;

            background-color: pink;
        }
        .two{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
