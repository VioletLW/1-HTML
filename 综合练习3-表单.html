<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单综合练习</title>
</head>
<body>
    <h1>青春不再，我们要脱单！</h1>
    <hr>
    <form action="">
        请输入昵称：<input type="text" placeholder="昵称">
        <br>
        <br>
        性别:
        <label ><input type="radio" name="sex">男</label>
        <label ><input type="radio" name="sex">女</label>
        <br>
        <br>
        所在城市：
        <select >
            <option selected>上海</option>
            <option >武汉</option>
            <option >北京</option>
            <option >西安</option>
            <option >长沙</option>
            <option >天津</option>
            <option >深圳</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label ><input type="radio" name="love?">已婚</label>
        <label ><input type="radio" name="love?">未婚</label>
        <label ><input type="radio" name="love?" checked>保密</label>
        <br>
        <br>
        喜欢类型：
        <label ><input type="checkbox" checked>少妇</label>
        <label ><input type="checkbox">御姐</label>
        <label ><input type="checkbox">萝莉</label>
        <label ><input type="checkbox">清纯</label>
        <label ><input type="checkbox">小鲜肉</label>
        <label ><input type="checkbox">大叔</label>
        <label ><input type="checkbox">正太</label>
        <br>
        <br>
        个人介绍：
        <br>
        <textarea cols="40" rows="8"></textarea>
        <br>
        <br>
        <h2>我承诺：</h2>
        <ul>
            <li>年满十八岁、单身</li>
            <li>抱着严肃认真的态度</li>
            <li>真诚的寻找另一半</li>
        </ul>
        <br>
        <br>
        <input type="checkbox" checked>我同意所有条款
        <br>
        <br>
        <input type="submit">
        <button type="reset">重置</button>
    </form>
</body>
</html>
