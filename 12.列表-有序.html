<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序标签</title>
</head>
<body>
    <!-- ol：除了标签名字不一样其他的跟无序列表一样 -->
    <!-- 默认前面有列表次序 -->
    <ol>
        <li>小明：100</li>
        <li>小陈：98</li>
        <li>小李：90</li>
    </ol>
</body>
</html>
