<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea标签</title>
</head>
<body>
    <!-- textarea:在网页里面增加可输入多行文字的表单控件 -->
    <!-- cols:表示文本域内可见宽度 -->
    <!-- rows:规定了文本内可见的文本行数 -->
    <!-- 但是在textarea里面一般不规定长宽,常在css里面设计 -->
    <!-- 右下角可以拖拉设计长宽,但是设计一般用css来禁止用户自动设计大小 -->
    <textarea cols="60" rows="20"></textarea>
</body>
</html>
