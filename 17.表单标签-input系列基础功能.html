<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签input的基础功能</title>
</head>
<body>
    <!-- 表单一般使用在搜素登录界面里面 -->
    <!-- input：只有这一个标签，但是又很多属性名 -->
    <!-- text:文本框 -->
    文本框：<input type="text">
    <br>
    <br>
    <!-- password:密码，输入值全是小黑点 -->
    密码：<input type="password">
    <br>
    <br>
    <!-- radio：单选框，用于多选一 -->
    单选：<input type="radio">
    <br>
    <br>
    <!-- checkbox:多选框 -->
    多选框：<input type="checkbox" name="" id="">
    <br>
    <br>
    <!-- file:用于提交文件 -->
    提交文件：<input type="file">
    <br>
    <br>
    <!-- submit:提交按钮 -->
    提交：<input type="submit">
    <br>
    <br>
    <!-- reset:用于重置 -->
    重置：<input type="reset">
    <br>
    <br>
    <!-- button:普通按钮无默认功能，配合js使用 -->
    普通按钮：<input type="button">
</body>
</html>
