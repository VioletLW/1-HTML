<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位-位移居中</title>
    <style>
        .box{
            /*1. 绝对定位的盒子不能使用margin:0 auto;居中 */
            position: absolute;
            left: 50%;
            /* 把整个盒子移到浏览器中间偏右的位置 */
            /* margin-left: -150px; */
            /* 把盒子往左移，移自己宽度的一半 */
            top: 50%;
            /* margin-top: -150px; */
            /* margin: 0 auto; */

            /* 位移：自己宽高的一半 */
            transform: translate(-50%,-50%);

            /* 当需求的宽高不是偶数时*/
            width: 405px;
            height: 300px;
            background-color: pink;

        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
