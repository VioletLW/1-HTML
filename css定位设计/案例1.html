<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-二维码</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 40px;
            border-bottom: 1px solid #ccc;
        }
        ul{
            list-style: none;
            width: 1200px;
            /* height: 38px; */
            /* background-color: pink; */
            margin: 0 auto;
        }
        .nav ul li{
            float: left;
            height: 40;
            width: 20%;
            text-align: center;
            line-height: 40px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;

        }
        .nav ul li:nth-child(5){
            border-right: none;
        }
        .nav ul a{
            display: block;
            text-decoration: none;
            color: black;
        }
        ul li .app{
            position: relative;
        }
        .tp{
            position: absolute;
            left: 50%;
            top: 42px;
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">我要投资</a></li>
            <li><a href="#">平台专区</a></li>
            <li><a href="#">新手专区</a></li>
            <li><a href="#" class="app">手机微金所 <img src="./素材/图片/照片1.png" alt="" class="tp"></a></li>
            <li><a href="#" class="last">个人中心</a></li>
        </ul>
    </div>
</body>
</html>
