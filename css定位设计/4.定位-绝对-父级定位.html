<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位-绝对-父级定位</title>
    <style>
        .father{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* f父级一般采用相对位置，子级一般采用绝对位置 子绝父相 */
            /* position: relative; */
            /* position: absolute; */
            /* 两者都可以使子级位置生效 */
            /* right: 100px; */
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .sun{
            position: absolute;
            right: 20px;
            bottom: 50px;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        /* 绝对定位的查找父级的方式：就近找有定位的父级（包括爷爷，祖父等），如果逐层查找不到这样的父级，就以浏览器参照进行定位 */
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun">

            </div>
        </div>
    </div>
</body>
</html>
