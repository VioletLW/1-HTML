<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        /* font-family:决定字体 */
        /* 但是由于不同用户电脑里面下载的字体格式不同所以选择字体的时候可以选择多个但是大多数都会增加一个无衬线（sans-serif）字体，电脑一般自带 */
        /* windos里面一般默认是微软雅黑 */
        /* 苹果一般是字体苹方 */
        /* 字体分三类：无衬线字体(网页里面最常用),衬线字体（宋体之类有笔锋的，常用在报纸阅读里面），等宽字体（宽度一样，使文本规整） */
        div{
            font-family: 宋体,黑体,sans-serif;
        }
    </style>
</head>
<body>
    <div>这是一段宋体文字</div>
</body>
</html>
