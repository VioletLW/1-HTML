<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本水平对齐</title>
    <style>
        h1{
            /* text-align:对齐功能，有居左居中居右三种对齐方法 */
            /* text-align: left;居左，默认方式 */
            /* text-align: right;居右 */
            text-align: center;
            /* 居中 */
        }
        /* 图片说被包裹在body里面的所以的用body标签，也可以将img包裹在div标签里面来更改 */
        /* text-align不止可以用来设置文字，还可以设置span,a,input,img标签 */
        body{
            text-align: center;
        }
    </style>
</head>
