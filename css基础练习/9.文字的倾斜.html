<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字的倾斜</title>
    <style>
        /* font-style:控制文字是否倾斜，normal是正常，italic是倾斜 */
        div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 之前的em与i标签也能使文字倾斜 -->
     <em><p>这是一段倾斜的文字</p></em>
    <div>这也是一段倾斜的文字</div>
</body>
</html>
