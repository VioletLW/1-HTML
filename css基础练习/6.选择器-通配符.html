<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符</title>
    <style>
        /* *通配符+{} */
        /* 可以让所有标签选中这个效果，常用来消除行间距 */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <h1>www.com</h1>
    <div>div标签</div>
    <span>span的标签</span>
    <!-- 因为有通配符所以没间距了 -->
</body>
</html>
