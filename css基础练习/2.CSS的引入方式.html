<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的引入</title>
    <!-- 运用CSS有三种方法 -->
    <!--内嵌式：第一种就是直接在head里面填写style -->
    <!--外联式：第二种就是重新写一个css文件，并通过link文件相连接 -->
    <!--行内式：在标签内部写style属性 -->
    <link rel="stylesheet" href="./CSS的文件/2.css的引入.css">
</head>
<body>
    <p><b>hell world</b></p>
    <div style="color: blue;">这是一个div标签</div>
</body>
</html>
