<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的基础介绍</title>
    <!-- CSS:将HTML比作网页的骨架的话那么CSS就是网页的皮肉，为网页渲染 -->
    <!-- css一般写在headed里面，title下面的style的标签里面-->
    <!-- 组成：选择器（就是要使用的标签）+大括号{} -->
    <style>
        p{
            /*这是 css的注释 */
            /* 选择p标签 */
            /* 属性名：属性值 */
            /* 字变色：color */
            color: red;
            /* 字大小变化：font-size */
            /* 属性值可以写英文也可以直接输入数字但是必须加上px像素单位 */
            font-size: 30px;
            /* backgrond-color:添加背景颜色 */
            background-color: antiquewhite;
            /* width/height:宽高尺寸 */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>你好世界</p>
</body>
</html>
