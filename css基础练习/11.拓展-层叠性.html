<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* css具有层叠性，即下一层指令会覆盖上一层指令 */
        div{
            color: beige;
            color: blue;
        }
    </style>
</head>
<body>
    <div>这段文字是蓝色的</div>
</body>
</html>
