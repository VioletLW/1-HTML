<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        p{
            /* text-indent:32px(文本空格32个像素） */
            /* 前面缩进两个字的大小 */
            /* 默认字号是16px，所以可以使用32px来表示，但是当更改字体大小时就不合理了 */
            /* text-indent: 40px;
            font-size: 20px; */
            /* 而em代表的就是一个子的大小，随着字的变化而变化的 */
            text-indent: 2em;

        }
    </style>
</head>
<body>
    <p>在大一这一年里，我深入学习了编程基础和算法，掌握了C语言、数据结构等核心知识。通过参与多个项目实践，我提升了团队协作和问题解决能力。同时，我积极参加了编程竞赛，培养了逻辑思维和创新能力。这一年为我的计算机科学学习打下了坚实基础。</p>
</body>
</html>
