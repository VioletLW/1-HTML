<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
    <style>
        /* 文本修饰标签：text-decoration */
        /* 有四个属性underlin:下划线、line-through:删除线（不常用）、overline上划线（几乎不用）、none无装饰（常用，清除文本下划线） */
        p{
            text-decoration:underline;
        }
        div{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <p>这是超链接</p>
    <div>这是div标签</div>
    <span>这是span标签</span>
    <br>
    <a href="#">点击超链接</a>
</body>
</html>
