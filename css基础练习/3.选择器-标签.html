<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选择器+{} */
        /* 标签选择器：以标签命名的选择器 */
        /* 局限性：对这个所有的标签都生效 */
        p{
            color: aqua;
        }
    </style>
</head>
<body>
    <p>你好世界</p>
    <p>hello world</p>
    <p>这是一个p标签</p>
</body>
</html>
