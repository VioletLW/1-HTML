<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* #(井号)+id名+{} */
        /* 与类选择器区别不大，但是常常用来配合js使用 */
        /* 所有标签都有id属性 */
        /* id属性因为是配合js使用附带当前标签特定的变化的，所以id属性类似身份证号码，是在一个页面是唯一的不可重复的 */
        /* 一个标签上只有一个id属性 */
        /* 一个id选择器只能选中一个标签 */
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="blue">这是一串蓝色的字</p>
</body>
</html>
