<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字号</title>
    <style>
        /* 文本字号默认是16 */
        /* 控制文字大小，用数字表示必须加上px(像素) */
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="size">文本字号</p>
</body>
</html>
