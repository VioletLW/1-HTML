<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义标签</title>
</head>
<body>
    <!-- div/span:没有语义的两个标签，用来网页布局的 -->
    <!-- div:独立一行，一行只能存在一个div标签 -->
    <!-- span:一行可以存在多个 -->
    <!-- div:独占一行 -->
    <!-- span:一行多个 -->
    <div>这是一个div标签</div>
    <div>这是一个div标签</div>
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
</body>
</html>
