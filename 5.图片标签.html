<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- img图片标签，src是图片地址，alt是替换文本，当图片加载失败则展示alt的内容 -->
     <!-- title提示标签，鼠标悬停的时候显示 -->
      <!-- width:决定图片的宽度，height决定图片的高度，可以只设置一个 -->
    <img src="Watch_Dogs2023-11-25-0-45-41.jpg" alt="图片加载失败" title="看门狗" width="800">
</body>
</html>
