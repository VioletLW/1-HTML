<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题跟表头</title>
</head>
<body>
    <!-- caption:表格的标题表示表格的主题 -->
    <!--th:表格的小标题，常在第一行，默认加粗  -->
    <table border="1" width="400" height="300">
        <caption>蛊界人物介绍</caption>
        <tr>
            <th>姓名</th><th>性别</th><th>蛊虫</th>
        </tr>
        <tr>
            <td>古月方源</td><td>男</td><td>春秋蝉</td>
        </tr>
        <tr>
            <td>凤九歌</td><td>男</td><td>命甲</td>
        </tr>
        <tr>
            <td>盗天魔尊</td><td>男</td><td>偷生</td>
        </tr>
        <tr>
            <td>黑楼兰</td><td>女</td><td>我力蛊</td>
        </tr>
    </table>
</body>
</html>
