<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <!-- 加粗，下划线，倾斜，删除线 -->
     <b>加粗</b>
     <strong>加粗</strong>
     <hr>
     <u>下划线</u>
     <ins>下划线</ins>
     <hr>
     <i>倾斜</i>
     <em>倾斜</em>
     <hr>
     <s>删除线</s>
     <del>删除线</del>
     <hr>
</body>
</html>
