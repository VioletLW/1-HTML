<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 表格的基本使用</title>
</head>
<body>
    <!-- table:表示表格整体包含tr -->
    <!-- tr:表示每一行包裹td -->
    <!--td:表示每一项的内容  -->
    <!-- 嵌套关系:table>tr>td -->
    <!--属性：border/width/height：表示表格的线的粗细及表格的宽高  -->
    <!-- 不过一般在HTML里面不设计表格宽高，一般在css里面才设计 -->
    <table border="1" width="400" height="300">
        <tr>
            <td>姓名</td><td>性别</td><td>蛊虫</td>
        </tr>
        <tr>
            <td>古月方源</td><td>男</td><td>春秋蝉</td>
        </tr>
        <tr>
            <td>凤九歌</td><td>男</td><td>命甲</td>
        </tr>
        <tr>
            <td>盗天魔尊</td><td>男</td><td>偷生</td>
        </tr>
        <tr>
            <td>黑楼兰</td><td>女</td><td>我力蛊</td>
        </tr>
    </table>
</body>
</html>
