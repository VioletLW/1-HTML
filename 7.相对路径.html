<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    <!-- 同级别（指文件与代码HTML保存在同一个文件夹内）直接输入图片名字，或者输入./接图片名字 -->
    <img src="Watch_Dogs2023-11-25-0-45-41.jpg" alt="000" width="400">
    <img src="./Watch_Dogs2023-11-25-0-45-41.jpg" alt="000" width="400">
    <!-- 下一级：1.图片在HTML文件同级的一个文件夹里面则输入文件夹名字后输入/+图片名。2.或者直接加./+文件夹/+图片名字 -->
    <img src="素材库/Watch Dogs Screenshot 2024.05.01 - 16.25.59.20.png" alt="000" height="200">
    <img src="./素材库/Watch Dogs Screenshot 2024.05.01 - 16.25.59.20.png" alt="000" height="200">
    <!-- 上一级就是../要返回几个上一级就打几个../ -->
    <!-- 无例子 -->

</body>
</html>
