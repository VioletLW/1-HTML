<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        /* 一般非主体元素可以使用伪元素 */
        /* 区别：元素（HTML设置的标签），伪元素（由css模拟出的标签效果） */
        /* ::before(在父元素最前面添加一个伪元素) */
        /* ::after(在父元素最后面加一个伪元素) */
        /* 必须设置content属性才能生效 */
        /* 伪元素默认是行内元素 */
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            content: '古月';
            /* content里面必须用引号包裹内容 */
            /* content必须添加，否则伪元素不生效 */
            display: block;
            /* 默认是行内，宽高不生效 */

            color: blue;
            width: 200px;
            height: 50px;
            background-color: yellow;
        }
        .father::after{
            content: '源';
        }
    </style>
</head>
<body>
   <div class="father">
    方
   </div>
</body>
</html>
