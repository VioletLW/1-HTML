<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>over-float</title>
    <style>
        /* 直接给父级加：overfloat:hidden */
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; 当父级没有高度的时候*/
            background-color: pink;
            overflow: hidden;
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，当子级浮动，父级没有高度时，后面的标准流盒子会受影响显示到上面的位置 -->
    <div class="top">
        <div class="left">

        </div>
        <div class="right">

        </div>

    </div>
    <div class="bottom">

    </div>
</body>
</html>
