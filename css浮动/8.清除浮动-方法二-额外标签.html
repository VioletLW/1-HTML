<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>额外标签</title>
    <style>
        /* 在父级元素内容的最后加一个块级标签 */
        /* 给块级标签设置clear:both<可以设置左右，但是用both可以锁定两边> */
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px;  */
            background-color: pink;
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        .clear_fix{
            /* 清除浮动两侧的方法 */
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，当子级浮动，父级没有高度时，后面的标准流盒子会受影响显示到上面的位置 -->
    <div class="top">
        <div class="left">

        </div>
        <div class="right">

        </div>
        <div class="clear_fix">
            
        </div>
        <!-- 增加块级标签 -->

    </div>
    <div class="bottom">

    </div>
</body>
</html>
