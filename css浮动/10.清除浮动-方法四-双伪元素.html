<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双伪元素</title>
    <style>
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; 当父级没有高度的时候*/
            background-color: pink;
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        /* before的作用:解决外边距塌陷的问题 */
        /* 外边距塌陷：父子标签都是块级，子集标签加margin会影响父级的位置 */
        .clear_fix::after,
        .clear_fix::before{
            content: '';
            display: table;
            /* 转换成表格形式 */
        }
        /* 真正清除浮动的标签 */
        .clear_fix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，当子级浮动，父级没有高度时，后面的标准流盒子会受影响显示到上面的位置 -->
    <div class="top clear_fix">
        <div class="left">

        </div>
        <div class="right">

        </div>

    </div>
    <div class="bottom">

    </div>
</body>
</html>
