<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>综合案例3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
            margin: 50px auto;
        }
        ul{
            list-style: none;
        }
        .nav li{
            float: left;
            
        }
        .nav a{
            display: inline-block;
            width: 80px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            
        }
        .nav li a:hover{
            background-color: green;
        }
    </style>
</head>
