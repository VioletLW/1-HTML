<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例1</title>
    <style>
        .top{
            height: 40px;
            background-color: black;
        }
        .header{
            margin: 0 auto;
            height: 100px;
            width: 1226px;
            background-color: #ffc0cb;
        }
        .father{
            margin: 0 auto;
            height: 460px;
            width: 1226px;
            background-color: yellow;
        }
        .orange{
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }
        .blue{
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            float: right;
        }
        /* css的书写顺序：
            1.浮动/display
            2.盒子模型:margin border padding 宽高背景色
            3.文字样式 
        */
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="header"></div>
    <div class="father">
        <div class="orange"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
