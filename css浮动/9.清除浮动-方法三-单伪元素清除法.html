<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单伪元素清除法</title>
    <style>
        /* 使用伪元素代替额外标签 */
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; 当父级没有高度的时候*/
            background-color: pink;
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        .clear_fix::after{
            content: '';
            /* 伪元素是行内的所以必须改为块的 */
            display: block;
            clear: both;
            /* 使用伪元素的基础方法 到此为止*/
            height: 0;
            visibility: hidden;
            /* 补充写法,为了兼容性 */
        }
        
    </style>
</head>
<body>
    <!-- 父子级标签，当子级浮动，父级没有高度时，后面的标准流盒子会受影响显示到上面的位置 -->
    <div class="top clear_fix">
        <div class="left">

        </div>
        <div class="right">

        </div>

    </div>
    <div class="bottom">

    </div>
</body>
</html>
