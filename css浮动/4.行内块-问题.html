<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块问题</title>
    <style>
        /* 浏览器解析行内块的时候，如果标签换行书写就会生成一个空格的距离 */
        /* 但是如果我们代码都不换行就会使得代码很混乱，所以为了可以写即可以换行又没有间距的代码就得使用浮动 */
        /* 浮动早期是用来制作图文·环绕的，现在用来网页布局 */
        div{
            margin: 0;
            padding: 0;
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        .one{
            background-color: pink;
        }
        .two{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    
</body>
</html>
