<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签</title>
</head>
<body>
    <!-- a标签就是链接标签，href里面存放链接地址，标签中间是网站显示的文字 -->
     <!-- 跳转到其他网站就输入网站网址，跳转自己的文件就输入相对地址 -->
      <!-- taget, 控制目标网页的打开形式：1._self默认值在当前网页跳转(覆盖原网页)2._blank在新窗口跳转(保留原网页)-->
    <a href="https://www.baidu.com/" target="_blank">跳转到百度</a>
    <br>
    <a href="./9.视频标签.html">视频链接</a>
    <!-- 开发网站初期不知道该跳转到哪去，href就输入#号，#号代表空连接 -->
</body>
</html>
