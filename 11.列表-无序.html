<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- ul:无序标签，表示列表整体，里面能且仅能包裹li标签,但是li里面可以存放任意标签 -->
     <!-- 列表前面默认有个小圆点 -->
      <!-- 要n个标签就li*n -->
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
    </ul>
</body>
</html>
