<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-导航1</title>
    <style>
        a{
            display: inline-block;
            width: 150px;
            height: 90px;
            color: bisque;
            text-align: center;
            line-height: 90px;
            background-color: red;
            text-decoration: none;
            
        }
        a:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 选中多行：alt+shift+鼠标左键 -->
    <a href="#">导航一</a>
    <a href="#">导航二</a>
    <a href="#">导航三</a>
    <a href="#">导航四</a>
    <a href="#">导航五</a>
</body>
</html>
