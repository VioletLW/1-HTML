<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emment语法</title>
    <style>
       div{
        /* font-size:fsz */
        font-size: ;
        /* css属性的便携方法：单词首字母 */
        /* font-size: 700px;(fsz700) */
        font-size: 700px;
        /* 或者单词里面特有字母 */
        /* wd或者wt */
        width: ;
        height: ;
        /* background-color: #fff; (bgc)*/
        background-color: #fff;
        /* line-height: ;(lh) */
        /* 宽度300高度200背景色粉色 */
        /* w300+h200+bgc */
        width: 300px;
        height: 200px;
        background-color: pink;
       }
        
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <!-- 直接生成带类名的div标签：.类名(.box) -->
    <div class="box"></div>
    <!-- 生成特殊标签加类名：标签名+.类名(p.box) -->
    <p class="box"></p>
    <!-- 生成带id的div标签：#类名(#box)-->
    <div id="box"></div>
    <!-- 生成特殊标签加id：标签名+#类名(p#box) -->
    <p id="box"></p>
    <!-- 既带属性又带id：p.read#box -->
    <p class="read" id="box"></p>
    <!-- 生成同级标签：类名之间用加号来连接(div+p) -->
    <div></div>
    <p></p>
    <!-- 生成父子集：用大于号连接 div>p-->
    <div>
        <p></p>
    </div>
    <ul>
        <li></li>
    </ul>
    <!-- 要生成多个li:ul>li*3-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面有三个li，li里面有文字111：ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul里面有三个li,li里面分别有1，2，3：ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
