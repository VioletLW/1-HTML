<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器-并集</title>
    <style>
        /* 选择器1+逗号+选择器2+逗号+..... */
        /* 可以实现指定几个选择器产生相同的效果 */
        p,div,h1{
            color: red;
        }
    </style>
</head>
<body>
    <p>p</p>
    <div>div</div>
    <h1>h1</h1>
    <h2>h2</h2>
    <span>span</span>

    <h3>h3</h3>
</body>
</html>
