<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器-伪类</title>
    <style>
        /* 伪类：制作鼠标悬停时候的效果 */
        /* 标签名+冒号+hover */
        a:hover{
            color: red;
            background-color: aqua;
        }
        /* a{
            color: black;
        } */
        /* 伪类只作用于鼠标悬停时文本状态，对原本文本无影响 */
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
</body>
</html>
