<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器-子代</title>
    <style>
        /*父代+大于号+子代:是子代选择器只选中子代  */

        /* div a{
            color: red;
        } */
        /* 这样写的话就是后代全包括 */
        div>a{
            color: red;
        }
        /* 这样就是只包括子代 */
    </style>
</head>
<body>
    <div>
        <a href="#">这是子代</a>
        <p>
            <a href="#">这是孙子</a>
        </p>
    </div>
</body>
</html>
