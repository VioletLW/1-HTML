<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式转换</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 加上display:block可以转成块(较多使用) */
            /* 加上display:inline-block 可以转换成行内块（较多使用）*/
            /* 加上display:inline 可以转成行内(极少使用)*/
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
</body>
</html>
