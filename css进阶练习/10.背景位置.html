<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景位置</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            background-image: url(./CSS进阶的材料/图片/QQ截图桌面截图.png);
            background-repeat: no-repeat;
            /* 背景位置bgp ：左右 上下*/
            /* 默认左上 */
            /* background-position: right 0;(右上)*/
            /* background-position: right bottom;(右下) */
            /* background-position: center center;(左右都居中) */
            /* background-position: center;(都居中的简写) */
            background-position: 50px 100px;
            /* 正数：向下向右运动 */
            /* 负数：向左向右运动 */
            /* 超出标签范围不显示 */
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
