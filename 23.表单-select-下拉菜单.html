<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <!-- select:下拉菜单，用于选择固定选项，带箭头，默认选第一个 -->
    <!-- option:单独的每一项 -->
    <!-- selected:默认选中 -->
    <select>
        <option >上海</option>
        <option >北京</option>
        <option >湖南</option>
        <option selected>天津</option>
    </select>
</body>
</html>
