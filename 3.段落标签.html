<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签</title>
</head>
<body>
    <!--p 独占一行，并且还自带一行的间隔 -->
    <!-- br换行 -->
    <!-- hr 分割线 -->
     <h1>蛊真人</h1>
     <hr>
    <p>落魄谷中寒风吹，春秋蝉鸣少年归。<br>荡魂山处石人泪，定仙游走魔向北。<br>逆流河上万仙退，爱情不敌坚持泪。<br>宿命天成命中拜，仙尊悔而我不悔。</p>
    <p>早岁已知世事艰，仍许飞鸿荡云间。<br>一如寒风身如絮，命海沉浮客独行。<br>千磨万击心铸铁，殚精竭虑铸一剑。<br>今朝剑指叠云处，练蛊练人还练天</p>
</body>
</html>
