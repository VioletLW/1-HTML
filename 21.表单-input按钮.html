<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单按钮</title>
</head>
<body>
    <!-- form:表单父标签,可以将一系列标签放置在一个父亲标签内部，表示所有标签在这一个范围内生效 -->
    <!--action:里面存放的是后台位置，表示该段标签运行后的数据该交给谁处理  -->
    <!-- value:给按钮添加属性名 -->
    <form action="">
        用户名：<input type="text">
        <br>
        <br>
        昵 称 ： <input type="text">
        <br>
        <br>
        账户：<input type="text" placeholder="账户">
        <br>
        <br>
        密码：<input type="password" placeholder="密码">
        <br>
        <br>
        性别：<input type="radio" name="sex">男 <input type="radio" name="sex">女
        <br>
        <br>
        <input type="checkbox" checked>我已经阅读并同意以上内容
        <br>
        <input type="submit" value="登录"> <input type="reset"><input type="button" value="普通按钮">
    </form>
</body>
</html>
