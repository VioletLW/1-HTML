<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <!-- dl:表示列表的整体用来包裹dd跟dt标签 -->
    <!-- dl里面只包裹dt与dd -->
    <!-- 默认标签前面无内容 -->
    <!--dt表示自定义列表的主题  -->
    <!-- dd表示自定义列表的每一项 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>

    </dl>
</body>
</html>
