<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需求实现-尺寸</title>
    <!-- 需求：宽高300，背景绿色，边框10像素，实线，黑色 -->
    <style>
        div{
            /* 盒子尺寸=height/width+border */
            height: 280px;
            width: 280px;
            background-color: green;
            border: 10px solid #000;
            /* border：是会撑大盒子的 */
        }
    </style>
</head>
<body>
    <div>
        hello    
    </div>
</body>
</html>
