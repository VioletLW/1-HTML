<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /* 盒子模型：就像一个纸盒子：里面有纸盒子跟填充泡沫还有内容 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 纸盒子==边框线 */
            border: 1px solid black;
            /* 内边距==填充泡沫 */
            padding: 20px;
            /* 盒子间距==外边距 */
            margin: 20px;
        }

    </style>
</head>
<body>
    <div >
        hello world!
    </div>
    <div>
         你好世界！
    </div>
</body>
</html>
