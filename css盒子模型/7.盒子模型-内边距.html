<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 50px;
            /* padding：也会撑大盒子 */
            /* padding可以档复合属性使用：表示单独设置某一个方向的值 */
            /* padding一共可以设置四个值，其分别表示上右下左 */
            /* 三值：上，左右，下 */
            /* padding: 10px 20px 60px; */
            /* 两值：上下，左右 */
            /* padding: 10px 20px; */
            /* 对称给值 */
        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
    <!-- 理解一下内边距：如果是div里面有许多不同标签，想让他们都有一定的间隔，这个时候内边距应该写在里面的小标签里面而不是div标签里，这是因为，必须理解每一个小标签都是由外边距边框，内边距组成的，但是默认其都是0，此时设置内边距大小就可以使每一个标签分开（这时候距离是内边距+边框+外边距） -->
</body>
</html>
