<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航-div布局</title>
    <style>
        .box{
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        div #a{
            display: inline-block;
            width: 80px;
            height: 40px;
            text-decoration: none;
            line-height: 40px;
            font-size: 12px ;
            color: #4c4c4c;
        }
        div #a:hover{
            background-color: #edeef0;
            color: #ff8400;
        }
        
    </style>
    <!-- 从外到内：先宽高背景色，放内容，调节内容位置控制文字细节 -->
</head>
<body>
    <div class="box">
        <a href="#" id="a">新浪导航</a>
        <a href="#" id="a">新浪导航</a>
        <a href="#" id="a">新浪导航</a>
        <a href="#" id="a">新浪导航</a>
    </div>
</body>
</html>
