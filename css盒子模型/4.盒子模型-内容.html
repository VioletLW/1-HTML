<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内容</title>
    <style>
        div{
            /* width与height决定了内容的范围，表示盒子里面的内容只能在规定的范围内展示 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        hello
    </div>
</body>
</html>
