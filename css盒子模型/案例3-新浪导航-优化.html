<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航-优化</title>
    <style>
        .box{
            height: 40px;
            border-top: 3px solid orangered;
            border-bottom: 1px solid #edeef0;
        }
        div a{
            padding: 0 16px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            color: black;
            font-size: 12px;
            text-decoration: none;
        }
        div a:hover{
            background-color:#edeef0 ;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪</a>
        <a href="#">新浪导航导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
