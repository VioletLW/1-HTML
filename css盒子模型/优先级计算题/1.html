<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一步看有没有行内，第二步看是否为继承，第三步骤比较权重，权重相等就看先后顺序 */
        /* (0 2 0 0) */
        #father #son{
            color: blue;
        }
        /* (0 1 1 1) */
        #father p.c2{
            color: black;
        }
        /* (0 0 2 2) */
        div.c1 p.c2{
            color: red;
        }
        /*继承 最低*/
        #father{
            color: green !important;
        }
        /* (0 1 1 1) */
        div#father.c1{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            这行文本是什么颜色？
        </p>
    </div>
</body>
</html>
