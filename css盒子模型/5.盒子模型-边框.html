<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框</title>
    <style>
        div{
            /* border:边框具有三个属性 */
            /* border—:粗细（像素大小（粗细） 类型（实虚） 颜色） */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border: 5px solid blue; */
            /* 顺序可以打乱 */
            /* 快捷键：bd+tap */
            /* border: 1px solid #000; 实线*/
            /* border: 1px dashed #000;虚线 */
            /* border: 1px dotted #000;点线 */
            /* border-方向：单方向设置边框线 */
            border-left:5px solid blue;
            border-right:5px solid blue;
            /* border还能单独控制 */
            /* border-width：控制粗细 */
            /* border-style:控制样式 */
            /* border-color:控制颜色 */
        }
    </style>
</head>
<body>
    <div>
        hello world
    </div>
</body>
</html>
